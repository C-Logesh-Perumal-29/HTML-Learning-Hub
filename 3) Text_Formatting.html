<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    
    <!-- Normal Text -->
    <p>I am C.Logesh Perumal</p>  

    <!-- Bold Text -->
    <p>I am <strong>C.Logesh Perumal</strong>.</p>
    <p>I am <b>C.Logesh Perumal</b>.</p>

    <!-- Italic Text -->
    <p>I am <em>C.Logesh Perumal</em>.</p>
    <p>I am <i>C.Logesh Perumal</i>.</p>

    <!-- Underlined Text -->
    <p>I am <u>C.Logesh Perumal.</u></p>

    <!-- Strikethrough Text -->
    <p>I am <s>Rocky.</s></p>
    <p>I am <strike>not</strike> interested in HTML.</p>

    <!--Subscript and Superscript Text -->
    <p>H<sub>2</sub>O is commonly known as water.</p>
    <p>2<sup>3</sup> is equals to 8.</p>
    <p>a<sup>2</sup>+b<sup>2</sup>+2ab</p>

    <!-- Highlighted Text -->
    <p>I am <mark>C.Logesh Perumal.</mark></p>

    <!-- Small Text -->
    <p>I am<small> C.Logesh Perumal.</small></p>


</body>
</html>
