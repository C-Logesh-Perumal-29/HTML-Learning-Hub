<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1 style="text-align:center;"> Ordered List & Unordered List </h1>

    <h2> Ordered List :</h2>

    <ol>			
        <li> HTML</li>
        <li> CSS</li>
        <li> JS</li> 
    </ol>
    <hr>
    <ol start="10">			
        <li> HTML</li>
        <li> CSS</li>
        <li> JS</li> 
    </ol>
    <hr>
    <ol type="a">			
        <li> HTML</li>
        <li> CSS</li>
        <li> JS</li> 
    </ol>
    <hr>
    <ol type="A">			
        <li> HTML</li>
        <li> CSS</li>
        <li> JS</li> 
    </ol>
    <hr>
    <ol type="i">			
        <li> HTML</li>
        <li> CSS</li>
        <li> JS</li> 
    </ol>
    <hr>
    <ol type="I">			
        <li> HTML</li>
        <li> CSS</li>
        <li> JS</li> 
    </ol>
    <hr>

    <h2> Unordered List :</h2>

    <ul>	
        <li> HTML</li>
        <li> CSS</li>
        <li> JS</li>
    </ul>
    <hr>
    <ul type="circle">	
        <li> HTML</li>
        <li> CSS</li>
        <li> JS</li>
    </ul>
    <hr>
    <ul type="square">	
        <li> HTML</li>
        <li> CSS</li>
        <li> JS</li>
    </ul>
    <hr>
</body>
</html>
