<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Tag</title>
    <style>
        body {
            text-align: center;
        }

        img {
            margin: 10px;
            border: 2px solid #333; /* Border color is set to a dark gray */
        }

        .rounded {
            border-radius: 0px 20px 0px 20px;
        }
    </style>
</head>
<body>
    
    <img src="Images/Friends.jpg" alt="Friends Image" width="400px">
    <img src="Images/Smart Boy.jpg" alt="Smart Boy Image" width="300px">
    <img src="Images/Sweet Girl.jpg" alt="Girl Image" width="200px">
    <br>
    <img class="rounded" src="Images/Friends.jpg" alt="Friends Image" width="200px">
    <img class="rounded" src="Images/Smart Boy.jpg" alt="Smart Boy Image" width="200px">
    <img class="rounded" src="Images/Sweet Girl.jpg" alt="Girl Image" width="200px">

</body>
</html>
